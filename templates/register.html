<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Kristin - Registro</title>
    <link rel="icon" type="image/svg+xml" href="static/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5, #e6e6e6);
            padding: 2rem;
            perspective: 800px;
        }

        .container {
            display: flex;
            max-width: 1400px; /* Aumentado de 1200px */
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            animation: containerAppear 1s ease forwards;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(20px) rotateX(5deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .fade-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, 
                rgba(255,255,255,0.9),  /* Casi completamente blanco abajo */
                rgba(255,255,255,0.5) 50%,  /* Semi-transparente a la mitad */
                transparent);  /* Completamente transparente arriba */
            pointer-events: none;
        }

        .image-side {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transform: translateZ(0);
        }

        .image-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.2), transparent);
            z-index: 1;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            animation: imageZoom 20s infinite alternate;
        }

        .register-side {
            flex: 1;
            padding: 2rem 3rem; /* Aumentado el padding horizontal */
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
            overflow-y: auto;
            max-height: 90vh;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 3.5rem;
            font-family: 'Times New Roman', serif;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        .logo-text .d {
            color: #ffa726;
            font-style: italic;
            font-size: 4rem;
            margin-right: -10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo-text .apostrophe {
            color: #ffa726;
            font-style: italic;
            font-size: 3rem;
            position: relative;
            top: -10px;
        }

        .logo-text .kristin {
            background: linear-gradient(to right, #ffa726 30%, #ffb74d 50%, #ffa726 70%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;
            letter-spacing: 2px;
        }

        .salon-text {
            color: #9e9e9e;
            font-size: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 20px;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 0rem;
            position: relative;
            animation: fadeInUp 0.8s ease both;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: #5a3709;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 2.8rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffa726;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            color: #5a3709;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-button {
            background: linear-gradient(to right, #ffa726, #fb8c00);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            width: 100%;
            max-width: 250px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(255, 167, 38, 0.2);
        }

        .register-button:hover {
            background: linear-gradient(to right, #fb8c00, #f57c00);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 167, 38, 0.3);
        }

        .login-link {
            margin-top: 1rem;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-link a {
            color: #5a3709;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #ffa726;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 400px;
            }

            .image-side {
                height: 200px;
            }

            .register-side {
                padding: 2rem;
            }
        }

        /* Estilo para el contenedor del botón */
.register-button-container {
    grid-column: 1 / -1;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;
}

/* Estilos para el spinner de carga */
.loading-spinner {
    display: none;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Cuando el botón está en estado de carga */
.register-button.loading {
    position: relative;
    pointer-events: none;
}

.register-button.loading .button-text {
    visibility: hidden;
}

.register-button.loading .loading-spinner {
    display: inline-block;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.logo-underline {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 2px;
            background: linear-gradient(
                to right,
                transparent,
                #9e9e9e 20%,
                #9e9e9e 80%,
                transparent
            );
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="static/wicho.jpg" alt="Beauty Salon">
            <div class="fade-effect"></div>
        </div>
        <div class="register-side">
            <div class="login-header">
                <div class="logo-container">
                    <img src="static/alquifiestas.png" alt="Logo de Calzada class="logo-img">
                </div>
            </div>
            <form id="registerForm">
                <div class="form-container">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <div class="input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <div class="input-container">
                            <i class="fas fa-calendar input-icon"></i>
                            <input type="date" id="fecha_nacimiento" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Nombre de Usuario</label>
                        <div class="input-container">
                            <i class="fas fa-at input-icon"></i>
                            <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña</label>
                        <div class="input-container">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm_password"  placeholder="Confirme su contraseña" required>
                            <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
                        </div>
                    </div>
                    <div class="register-button-container">
                        <button type="submit" class="register-button">
                            <span class="button-text">Registrarse</span>
                            <i class="fas fa-spinner loading-spinner"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="login-link">
                <span>¿Ya tienes una cuenta?</span>
                <a href="/">Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');

            // Toggle password visibility
            function togglePasswordVisibility(input, toggle) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                toggle.classList.toggle('fa-eye');
                toggle.classList.toggle('fa-eye-slash');
            }

            passwordToggle.addEventListener('click', () => togglePasswordVisibility(passwordInput, passwordToggle));
            confirmPasswordToggle.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle));

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const button = document.querySelector('.register-button');
                button.classList.add('loading');

                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    button.classList.remove('loading');
                    return;
                }

                const formData = {
                    nombre: document.getElementById('nombre').value,
                    apellido: document.getElementById('apellido').value,
                    fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                    username: document.getElementById('username').value,
                    password: password,
                };

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        alert('Registro exitoso');
                        window.location.href = '/';
                    } else {
                        alert(data.message || 'Error en el registro');
                    }
                } catch (error) {
                    alert('Error al conectar con el servidor');
                } finally {
                    button.classList.remove('loading');
                }
            });
        });
    </script>
</body>
</html>
